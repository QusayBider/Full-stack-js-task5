<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="loader-container">
      <div class="loader">
      </div>
    </div>
    <header>
      <nav class="container">
        <div class="row">
          <div class="logo">
            <i class="fa-solid fa-bars fa-xs"></i>
            <span>Qusay Store.</span>
          </div>
          <div class="elements">
            <div class="home">
              <a href="./index.html">Home</a>
            </div>
            <div class="shope">
              <a href="./index.html#displayProducts">Shope</a>
              <i class="fa-solid fa-chevron-down fa-sm"></i>
            </div>
            <div class="product">
              <a href="./index.html#displayProducts">Product</a>
              <i class="fa-solid fa-chevron-down fa-sm"></i>
            </div>
            <div class="Contact Us">
              <a href="#">Contact Us</a>
            </div>
          </div>
          <div class="icons">
            <div class="search">
              <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
            <div class="user-circle">
              <i class="fa-regular fa-circle-user fa-lg"></i>
            </div>
            <div class="CartButton">
              <i class="fa-solid fa-cart-shopping fa-lg"></i>
              <div class="notification">2</div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="displayCategories" id="displayCategories">
        <div class="container">
          <div class="row"></div>
        </div>
      </div>
      <div class="displayProducts" id="displayProducts">
        <div class="container">
          <h2>All Products</h2>
          <div class="row"></div>
        </div>
      </div>
      <div class="containerPagenation">  
        <ul class="pagination">
        </ul>
      </div>
    </section>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
